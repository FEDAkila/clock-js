<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;1,200&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device,initial-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body>
<section id="clock" style="padding:50px 50px">
	
		<div id="all">
	
		</div>
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-6">
				<div class="row p-5 align-items-center shadow" style="background-color:#1ee9e76e;">
				<div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
						
					<div id="day" class="border d-inline-block p-5 bg-dark text-white">
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-12 col-lg-6">
					<div class=" my-2 d-flex border  bg-dark justify-content-center">
					<div id="month" class="p-3  text-white">
		
					</div>
					<div id="date" class="p-3 text-white">
		
					</div>
					<div id="year" class="p-3 text-white">
					
					</div>
				</div>
				<div class="my-2 d-flex border  bg-dark justify-content-center">
					<div id="hour" class="p-3  text-white">
					</div>
					<div id="minutes" class="p-3  text-white">
					</div>
					<div id="seconds" class="p-3  text-white">
					</div>
				</div>
				</div>
				
				</div>
			</div>
		</div>
				
				
					
					
					
			
		
				
			
		
	</div>
</section>
		
<script src="js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
